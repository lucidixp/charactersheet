<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape the Zone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-item large">
            <h1>Into the Zone: Character Sheet</h1>
        </div>
        <div class="form-item">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-item artifacts">
            <label for="artifacts">Artifacts:</label>
            <textarea id="artifacts" name="artifacts"></textarea>
        </div>
        <div class="form-item">
            <label for="str">Strength:</label>
            <input type="text" id="str" name="str">
        </div>

        <div class="form-item">
            <label for="dex">Dexterity:</label>
            <input type="text" id="dex" name="dex">
        </div>
        <div class="form-item">
            <label for="will">Will:</label>
            <input type="text" id="will" name="will">
        </div>
        <div class="form-item artifacts">
            <label for="gear">Gear:</label>
            <textarea id="artifacts" name="gear"></textarea>
        </div>
        <div class="form-item">
            <label for="armor">Melee Weapons:</label>
            <input type="text" id="armor" name="armor">
        </div>
        <div class="form-item">
            <label for="weapons">Ranged Weapons:</label>
            <input type="text" id="weapons" name="weapons">
        </div>
        <div class="form-item">
            <label for="ammo">Ammo:</label>
            <input type="text" id="ammo" name="ammo">
        </div>
        <div class="form-item">
            <label for="cash">Cash:</label>
            <input type="text" id="cash" name="cash">
        </div>
    </div>
</body>
</html>
