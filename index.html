<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="name-input">
                <label for="score">Score:</label>
                <input type="text" id="score" name="score" class="score-input">
                <label for="hp">HP:</label>
                <input type="checkbox" id="checkbox" name="checkbox" class="hp-input">
                <input type="checkbox" id="checkbox" name="checkbox" class="hp-input">
                <input type="checkbox" id="checkbox" name="checkbox" class="hp-input">
            </div>
            <div class="content-columns">
                <div class="scrap-bag">
                    <h2>SCRAP BAG</h2>
                    <ul class="scrap-list">
                        <li>
                            <input type="text" class="text-box" placeholder="Item 1">
                            <input type="text" class="text-box-number" placeholder="0">
                            <input type="text" class="text-box-count" placeholder="0">
                        </li>
                        <li>
                            <input type="text" class="text-box" placeholder="Item 2">
                            <input type="text" class="text-box-number" placeholder="0">
                            <input type="text" class="text-box-count" placeholder="0">
                        </li>
                        <li>
                            <input type="text" class="text-box" placeholder="Item 3">
                            <input type="text" class="text-box-number" placeholder="0">
                            <input type="text" class="text-box-count" placeholder="0">
                        </li>
                        <li>
                            <input type="text" class="text-box" placeholder="Item 4">
                            <input type="text" class="text-box-number" placeholder="0">
                            <input type="text" class="text-box-count" placeholder="0">
                        </li>
                        <li>
                            <input type="text" class="text-box" placeholder="Item 5">
                            <input type="text" class="text-box-number" placeholder="0">
                            <input type="text" class="text-box-count" placeholder="0">
                        </li>
                        <li>
                            <input type="text" class="text-box" placeholder="Item 6">
                            <input type="text" class="text-box-number" placeholder="0">
                            <input type="text" class="text-box-count" placeholder="0">
                        </li>
                        <li>
                            <input type="text" class="text-box" placeholder="Item 7">
                            <input type="text" class="text-box-number" placeholder="0">
                            <input type="text" class="text-box-count" placeholder="0">
                        </li>
                    </ul>
                </div>
                <div class="dayList">
                    <h2>DAY LIST</h2>
                    <ul class="scrap-list">
                        <li class="list-item">
                                <label for="title">Day 1: </label>
                                <input type="text" name="title" class="text-box-day">
                                <input type="text" class="text-box">
                                <input type="text" class="text-box">
                                <input type="text" class="text-box">
                        </li>
                        <li class="list-item">
                                <label for="title">Day 2:</label>
                                <input type="text" name="title" class="text-box-day">
                                <input type="text" class="text-box">
                                <input type="text" class="text-box">
                                <input type="text" class="text-box">
                        </li>
                        <li class="list-item">
                                <label for="title">Day 3:</label>
                                <input type="text" name="title" class="text-box-day">
                                <input type="text" class="text-box">
                                <input type="text" class="text-box">
                                <input type="text" class="text-box">
                        </li>
                        <li class="list-item">
                                <label for="title">Day 4:</label>
                                <input type="text" name="title" class="text-box-day">
                                <input type="text" class="text-box">
                                <input type="text" class="text-box">
                                <input type="text" class="text-box">
                        </li>
                        <li class="list-item">
                                <label for="title">Day 5:</label>
                                <input type="text" name="title" class="text-box-day">
                                <input type="text" class="text-box">
                                <input type="text" class="text-box">
                                <input type="text" class="text-box">
                        </li>
                        <li class="list-item">
                                <label for="title">Day 6:</label>
                                <input type="text" name="title" class="text-box-day">
                                <input type="text" class="text-box">
                                <input type="text" class="text-box">
                                <input type="text" class="text-box">
                         </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
